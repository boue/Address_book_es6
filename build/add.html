<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Address Book</title>
  <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Address Book</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="add.html">Add contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <h2 class="page-header">Add Contact</h2>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" id="phone" class="form-control">
      </div>
      <div class="form-group">
        <label>Street Address</label>
        <input type="text" id="street" class="form-control">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" id="city" class="form-control">
      </div>
      <div class="form-group">
        <label>Zipcode</label>
        <input type="text" id="zipcode" class="form-control">
      </div>
      <input type="submit" class="btn btn-primnary" value="Submit">
    </form>
  </div><!-- /.container -->


  <script src="./js/main.js"></script>
</body>
</html>
